version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: onwapp-nats
    ports:
      - "4222:4222"   # Porta NATS padr√£o (TCP)
      - "8080:8080"   # WebSocket Gateway
      - "8222:8222"   # Monitoramento HTTP
    volumes:
      - ./backend/config/nats.conf:/etc/nats/nats.conf
    command: ["-c", "/etc/nats/nats.conf"]
    networks:
      - onwapp-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: onwapp-backend
    ports:
      - "8081:8081"   # Porta HTTP do backend
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
    networks:
      - onwapp-network
    restart: unless-stopped

networks:
  onwapp-network:
    driver: bridge