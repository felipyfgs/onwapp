version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zpwoot-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: zpwoot
      POSTGRES_PASSWORD: zpwoot123
      POSTGRES_DB: zpwoot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U zpwoot' ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
