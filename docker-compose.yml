  #     DATABASE_URL: postgres://${POSTGRES_USER:-zpwoot}:${POSTGRES_PASSWORD:-zpwoot123}@postgres:5432/${POSTGRES_DB:-zpwoot}?sslmode=disable
  #     PORT: 3000
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - zpwoot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  nats_data:
    driver: local

networks:
  zpwoot-network:
    driver: bridge
