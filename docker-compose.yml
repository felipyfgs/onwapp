version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zpwoot-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: zpwoot
      POSTGRES_PASSWORD: zpwoot123
      POSTGRES_DB: zpwoot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U zpwoot' ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zpwoot-dev-network

  dbgate:
    image: dbgate/dbgate:latest
    container_name: zpwoot-dev-dbgate
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      CONNECTIONS: con1
      LABEL_con1: zpwoot PostgreSQL Dev
      SERVER_con1: postgres
      USER_con1: ${POSTGRES_USER:-zpwoot}
      PASSWORD_con1: ${POSTGRES_PASSWORD:-zpwoot123}
      PORT_con1: 5432
      ENGINE_con1: postgres@dbgate-plugin-postgres
      DATABASE_con1: ${POSTGRES_DB:-zpwoot}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zpwoot-dev-network

volumes:
  postgres_data:
    driver: local

networks:
  zpwoot-dev-network:
    driver: bridge
