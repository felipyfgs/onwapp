      parameters:
      - description: Session ID
        in: path
        name: session
        required: true
        type: string
      - description: 'Limit (default: 100, max: 500)'
        in: query
        name: limit
        type: integer
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Media list with pagination info
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Session not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Database error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: List all media for session
      tags:
      - media
  /sessions/{session}/media/process:
    post:
      description: Download pending media from WhatsApp and upload to storage. Runs
        asynchronously in batches. Returns success/failed counts immediately.
      parameters:
      - description: Session ID
        in: path
        name: session
        required: true
        type: string
      - description: 'Batch size (default: 10, max: 50)'
        in: query
        name: batchSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Processing results with success/failed counts
          schema:
            additionalProperties: true
            type: object
