          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Set chat presence (typing/recording)
      tags:
      - chat
  /{session}/chat/unread:
