      parameters:
      - description: Session ID
        in: path
        name: session
        required: true
        type: string
      - description: Chat JID
        in: query
        name: chatId
        required: true
        type: string
      - description: 'Max results (default: 50, max: 200)'
        in: query
        name: limit
        type: integer
      - description: 'Offset for pagination (default: 0)'
