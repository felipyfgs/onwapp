      parameters:
      - description: Session name
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Authorization: []
      summary: Get conversations statistics
      tags:
      - chatwoot
  /sessions/{sessionId}/chatwoot/find:
    get:
      description: Get Chatwoot integration configuration for a session
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Current configuration
          schema:
            $ref: '#/definitions/Config'
        "404":
          description: Session or configuration not found
          schema:
            additionalProperties: true
            type: object
      security:
      - Authorization: []
      summary: Get Chatwoot configuration
      tags:
      - chatwoot
  /sessions/{sessionId}/chatwoot/orphans:
    get:
      description: Preview orphan records count before cleanup (scoped to this session's
        inbox only)
      parameters:
      - description: Session name
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/OrphanStats'
      security:
      - Authorization: []
      summary: Get orphan records stats
      tags:
      - chatwoot
  /sessions/{sessionId}/chatwoot/overview:
