            $ref: '#/definitions/ChatActionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Mark chat as unread
      tags:
      - chat
