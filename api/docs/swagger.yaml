        required: true
        type: string
      - description: Messages to mark
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/MarkReadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Mark messages as read
      tags:
      - chat
  /{session}/chat/messages:
    get:
