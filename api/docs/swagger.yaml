        notifications)
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Webhook deleted successfully
          schema:
            $ref: '#/definitions/MessageResponse'
        "404":
          description: Session or webhook not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Failed to delete webhook
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Delete webhook
      tags:
      - webhook
    get:
      description: Get the webhook configuration for a session including URL, enabled
        events, and secret
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Current webhook configuration
          schema:
            $ref: '#/definitions/GetWebhookResponse'
        "404":
          description: Session not found or webhook not configured
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Get webhook
      tags:
      - webhook
    post:
      consumes:
      - application/json
      description: Set or update the webhook configuration for a session (one webhook
        per session). Supports HMAC-SHA256 signature validation via secret field.
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      - description: Webhook configuration (url, events, enabled, secret)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/SetWebhookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Webhook configuration saved
          schema:
            $ref: '#/definitions/GetWebhookResponse'
        "400":
          description: Invalid URL or request format
          schema:
            $ref: '#/definitions/ErrorResponse'
        "404":
          description: Session not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Failed to save configuration
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Set webhook
      tags:
      - webhook
    put:
      consumes:
      - application/json
      description: Update an existing webhook configuration for a session
      parameters:
      - description: Session ID
        in: path
        name: sessionId
        required: true
        type: string
      - description: Webhook configuration to update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/SetWebhookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated webhook configuration
          schema:
            $ref: '#/definitions/GetWebhookResponse'
        "400":
          description: Invalid URL or request format
          schema:
            $ref: '#/definitions/ErrorResponse'
        "404":
          description: Session or webhook not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Failed to update configuration
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Update webhook
      tags:
      - webhook
