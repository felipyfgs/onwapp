      parameters:
      - description: Session name
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/OrphanCleanupResult'
      security:
      - Authorization: []
      summary: Clean orphan records
