      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/SyncStatus'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - Authorization: []
      summary: Full sync to Chatwoot (async)
