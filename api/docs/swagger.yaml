      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/SyncStatus'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - Authorization: []
      summary: Sync contacts to Chatwoot (async)
      tags:
      - chatwoot
  /sessions/{sessionId}/chatwoot/sync/messages:
    post:
      description: Start async synchronization of message history to Chatwoot. By
        default imports ALL messages. Use ?days=N to limit.
      parameters:
      - description: Session name
        in: path
        name: sessionId
        required: true
        type: string
      - description: 'Limit to last N days (default: 0 = all messages)'
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/SyncStatus'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
