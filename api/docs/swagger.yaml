      produces:
      - application/json
      responses:
        "200":
          description: Media list with count
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Session not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Database error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: List pending media downloads
      tags:
      - media
  /sessions/{session}/media:
    get:
      description: Get list of all media files (downloaded and pending) for a session
