        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SyncOverview'
      security:
      - Authorization: []
      summary: Get sync overview statistics
      tags:
      - chatwoot
  /sessions/{sessionId}/chatwoot/reset:
    post:
      description: Delete all Chatwoot contacts, conversations and messages (except
        bot)
      parameters:
      - description: Session name
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - Authorization: []
      summary: Reset Chatwoot data for testing
      tags:
      - chatwoot
