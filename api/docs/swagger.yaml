      - description: Session name
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SyncStatus'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - Authorization: []
      summary: Get sync status
      tags:
      - chatwoot
