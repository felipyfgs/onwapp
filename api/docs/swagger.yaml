info:
  contact: {}
  description: 'WhatsApp API with Chatwoot Integration. Supports two authentication
    levels: Global API key (full access) and Session API key (session-specific access).'
  title: OnWapp WhatsApp API
  version: 0.1.0
paths:
  /{session}:
    delete:
      consumes:
      - application/json
      description: Delete an existing WhatsApp session
      parameters:
      - description: Session ID
        in: path
        name: session
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Delete a session
      tags:
      - sessions
  /{session}/call/reject:
    post:
      consumes:
      - application/json
      description: Reject an incoming WhatsApp call
      parameters:
      - description: Session ID
        in: path
        name: session
        required: true
        type: string
      - description: Call data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/RejectCallRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Reject incoming call
      tags:
      - call
  /{session}/chat/archive:
    patch:
      consumes:
      - application/json
      description: Archive or unarchive a WhatsApp chat
      parameters:
      - description: Session ID
        in: path
        name: session
        required: true
        type: string
      - description: Archive data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ArchiveChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ChatActionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Archive or unarchive a chat
      tags:
      - chat
  /{session}/chat/disappearing:
    patch:
      consumes:
      - application/json
      description: Set the disappearing messages timer for a chat
      parameters:
      - description: Session ID
        in: path
        name: session
        required: true
        type: string
      - description: Timer data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/DisappearingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MessageOnlyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Set disappearing messages timer
      tags:
      - chat
  /{session}/chat/info:
    get:
      description: Get detailed chat information from synced data
      parameters:
      - description: Session ID
        in: path
        name: session
        required: true
        type: string
      - description: Chat JID
        in: query
        name: chatId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ChatResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Get chat info
      tags:
      - chat
  /{session}/chat/list:
    get:
      description: Get list of chats from synced data with pagination and optional
        filters
      parameters:
      - description: Session ID
        in: path
        name: session
        required: true
        type: string
      - description: 'Max results (default: 100, max: 500)'
        in: query
        name: limit
        type: integer
      - description: 'Offset for pagination (default: 0)'
        in: query
        name: offset
        type: integer
      - description: 'Filter only unread chats (default: false)'
        in: query
        name: unread
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ChatResponse'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - Authorization: []
      summary: Get all chats
      tags:
      - chat
