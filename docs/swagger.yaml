basePath: /
definitions:
  ArchiveChatRequest:
    properties:
      archive:
        example: true
        type: boolean
      phone:
        example: "5511999999999"
        type: string
    required:
    - phone
    type: object
  AvatarResponse:
    properties:
      id:
        type: string
      success:
        type: boolean
      url:
        type: string
    type: object
  ChatActionResponse:
    properties:
      status:
        example: archived
        type: string
      success:
        example: true
        type: boolean
    type: object
  ChatPresenceRequest:
    properties:
      media:
        example: ""
        type: string
      phone:
        example: "5511999999999"
        type: string
      state:
        example: composing
        type: string
    required:
    - phone
    - state
    type: object
  ChatPresenceResponse:
    properties:
      state:
        type: string
      success:
        type: boolean
    type: object
  CheckPhoneRequest:
    properties:
      phones:
        example:
        - "5511999999999"
        - "5511888888888"
        items:
          type: string
        type: array
    required:
    - phones
    type: object
  CheckPhoneResult:
    properties:
      isRegistered:
        type: boolean
      jid:
        type: string
      phone:
        type: string
    type: object
  CheckPhoneResultsResponse:
    properties:
      results:
        items:
          $ref: '#/definitions/CheckPhoneResult'
        type: array
      success:
        type: boolean
    type: object
  ContactInfoRequest:
    properties:
      phones:
        items:
          type: string
        type: array
    required:
    - phones
    type: object
  ContactInfoResponse:
    properties:
      success:
        type: boolean
      users:
        additionalProperties: true
        type: object
    type: object
  ContactsListResponse:
    properties:
      contacts: {}
      success:
        type: boolean
    type: object
  CreateGroupRequest:
    properties:
      name:
        example: My Group
        type: string
      participants:
        items:
          type: string
        type: array
    required:
    - name
    - participants
    type: object
  DeleteMessageRequest:
    properties:
      forMe:
        example: false
        type: boolean
      messageId:
        example: ABCD1234
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - messageId
    - phone
    type: object
  EditMessageRequest:
    properties:
      messageId:
        example: ABCD1234
        type: string
      newText:
        example: Edited message
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - messageId
    - newText
    - phone
    type: object
  ErrorResponse:
    properties:
      error:
        example: session not found
        type: string
    type: object
  EventsResponse:
    properties:
      all:
        items:
          type: string
        type: array
      categories:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
    type: object
  GroupActionResponse:
    properties:
      data: {}
      groupId:
        example: 123456789@g.us
        type: string
      success:
        example: true
        type: boolean
    type: object
  GroupInviteLinkResponse:
    properties:
      groupId:
        type: string
      link:
        type: string
      success:
        type: boolean
    type: object
  GroupParticipantsRequest:
    properties:
      groupId:
        type: string
      participants:
        items:
          type: string
        type: array
    required:
    - groupId
    - participants
    type: object
  GroupUpdateRequest:
    properties:
      groupId:
        example: 123456789@g.us
        type: string
      value:
        example: New Name
        type: string
    required:
    - groupId
    - value
    type: object
  JoinGroupRequest:
    properties:
      inviteLink:
        type: string
    required:
    - inviteLink
    type: object
  MarkReadRequest:
    properties:
      messageIds:
        items:
          type: string
        type: array
      phone:
        example: "5511999999999"
        type: string
    required:
    - messageIds
    - phone
    type: object
  MessageResponse:
    properties:
      message:
        example: operation completed
        type: string
      status:
        example: connected
        type: string
    type: object
  PresenceResponse:
    properties:
      status:
        type: string
      success:
        type: boolean
    type: object
  PrivacySettingsResponse:
    properties:
      settings: {}
      success:
        type: boolean
    type: object
  ProfileInfoResponse:
    properties:
      profile: {}
      success:
        type: boolean
    type: object
  QRResponse:
    properties:
      qr:
        example: 2@ABC123...
        type: string
      status:
        example: connecting
        type: string
    type: object
  SendAudioRequest:
    properties:
      audio:
        example: base64_encoded_audio
        type: string
      mimetype:
        example: audio/ogg; codecs=opus
        type: string
      phone:
        example: "5511999999999"
        type: string
      ptt:
        example: true
        type: boolean
    required:
    - audio
    - phone
    type: object
  SendContactRequest:
    properties:
      contactName:
        example: John Doe
        type: string
      contactPhone:
        example: "5511888888888"
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - contactName
    - contactPhone
    - phone
    type: object
  SendDocumentRequest:
    properties:
      document:
        example: base64_encoded_document
        type: string
      filename:
        example: document.pdf
        type: string
      mimetype:
        example: application/pdf
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - document
    - filename
    - phone
    type: object
  SendGroupMessageRequest:
    properties:
      groupId:
        example: 123456789@g.us
        type: string
      text:
        example: Hello Group!
        type: string
    required:
    - groupId
    - text
    type: object
  SendImageRequest:
    properties:
      caption:
        example: Image caption
        type: string
      image:
        example: base64_encoded_image
        type: string
      mimetype:
        example: image/jpeg
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - image
    - phone
    type: object
  SendLocationRequest:
    properties:
      address:
        example: Street Address
        type: string
      latitude:
        example: -23.5505
        type: number
      longitude:
        example: -46.6333
        type: number
      name:
        example: Location Name
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - latitude
    - longitude
    - phone
    type: object
  SendReactionRequest:
    properties:
      emoji:
        example: "\U0001F44D"
        type: string
      messageId:
        example: ABCD1234
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - emoji
    - messageId
    - phone
    type: object
  SendResponse:
    properties:
      messageId:
        example: ABCD1234
        type: string
      success:
        example: true
        type: boolean
      timestamp:
        example: 1699999999
        type: integer
    type: object
  SendStickerRequest:
    properties:
      mimetype:
        example: image/webp
        type: string
      phone:
        example: "5511999999999"
        type: string
      sticker:
        example: base64_encoded_sticker
        type: string
    required:
    - phone
    - sticker
    type: object
  SendTextRequest:
    properties:
      phone:
        example: "5511999999999"
        type: string
      text:
        example: Hello World
        type: string
    required:
    - phone
    - text
    type: object
  SendVideoRequest:
    properties:
      caption:
        example: Video caption
        type: string
      mimetype:
        example: video/mp4
        type: string
      phone:
        example: "5511999999999"
        type: string
      video:
        example: base64_encoded_video
        type: string
    required:
    - phone
    - video
    type: object
  SessionResponse:
    properties:
      jid:
        example: 5511999999999@s.whatsapp.net
        type: string
      name:
        example: default
        type: string
      status:
        example: connected
        type: string
    type: object
  SetNameResponse:
    properties:
      name:
        type: string
      success:
        type: boolean
    type: object
  SetPictureResponse:
    properties:
      pictureId:
        type: string
      success:
        type: boolean
    type: object
  SetPresenceRequest:
    properties:
      available:
        example: true
        type: boolean
    type: object
  SetPrivacyRequest:
    properties:
      lastSeen:
        example: contacts
        type: string
      profile:
        example: all
        type: string
      readReceipts:
        example: true
        type: boolean
      status:
        example: contacts
        type: string
    type: object
  SetProfilePictureRequest:
    properties:
      image:
        example: base64_encoded_image
        type: string
    required:
    - image
    type: object
  SetPushNameRequest:
    properties:
      name:
        example: John Doe
        type: string
    required:
    - name
    type: object
  SetStatusRequest:
    properties:
      status:
        example: Hey there! I'm using ZPWoot
        type: string
    required:
    - status
    type: object
  SetStatusResponse:
    properties:
      status:
        type: string
      success:
        type: boolean
    type: object
  SetWebhookRequest:
    properties:
      enabled:
        example: true
        type: boolean
      events:
        example:
        - message.received
        - session.connected
        items:
          type: string
        type: array
      secret:
        example: my-secret-key
        type: string
      url:
        example: https://example.com/webhook
        type: string
    type: object
  SuccessResponse:
    properties:
      message:
        example: operation completed
        type: string
      success:
        example: true
        type: boolean
    type: object
  WebhookResponse:
    properties:
      enabled:
        type: boolean
      events:
        items:
          type: string
        type: array
      id:
        type: string
      sessionId:
        type: string
      url:
        type: string
    type: object
info:
  contact: {}
  description: WhatsApp API using whatsmeow library
  title: ZPWoot WhatsApp API
  version: "1.0"
paths:
  /events:
    get:
      description: Get a list of all available webhook event types organized by category
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/EventsResponse'
      security:
      - ApiKeyAuth: []
      summary: List available webhook events
      tags:
      - webhook
  /sessions/{name}/chat/archive:
    post:
      consumes:
      - application/json
      description: Archive or unarchive a WhatsApp chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Archive data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ArchiveChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ChatActionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Archive or unarchive a chat
      tags:
      - chat
  /sessions/{name}/chat/delete:
    post:
      consumes:
      - application/json
      description: Delete a message from a chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Delete data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/DeleteMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SendResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a message
      tags:
      - chat
  /sessions/{name}/chat/edit:
    post:
      consumes:
      - application/json
      description: Edit a previously sent message
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Edit data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/EditMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SendResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Edit a message
      tags:
      - chat
  /sessions/{name}/connect:
    post:
      consumes:
      - application/json
      description: Connect a WhatsApp session. If not authenticated, returns QR code
        endpoint
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Connect session
      tags:
      - sessions
  /sessions/{name}/contact/{phone}/avatar:
    get:
      consumes:
      - application/json
      description: Get profile picture URL for a contact
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Phone number
        in: path
        name: phone
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/AvatarResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get contact avatar
      tags:
      - contact
  /sessions/{name}/contact/check:
    post:
      consumes:
      - application/json
      description: Check if phone numbers are registered on WhatsApp
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Phone numbers
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CheckPhoneRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/CheckPhoneResultsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Check if phones are registered on WhatsApp
      tags:
      - contact
  /sessions/{name}/contact/info:
    post:
      consumes:
      - application/json
      description: Get information about WhatsApp contacts
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Phone numbers
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ContactInfoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ContactInfoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get contact information
      tags:
      - contact
  /sessions/{name}/contact/list:
    get:
      consumes:
      - application/json
      description: Get all contacts from WhatsApp
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ContactsListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get all contacts
      tags:
      - contact
  /sessions/{name}/contact/markread:
    post:
      consumes:
      - application/json
      description: Mark messages as read in a chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Messages to mark
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/MarkReadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Mark messages as read
      tags:
      - contact
  /sessions/{name}/contact/presence:
    post:
      consumes:
      - application/json
      description: Set online/offline presence status
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Presence data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/SetPresenceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/PresenceResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Set online presence
      tags:
      - contact
  /sessions/{name}/contact/typing:
    post:
      consumes:
      - application/json
      description: Set typing or recording presence in a chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Chat presence data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/ChatPresenceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ChatPresenceResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Set chat presence (typing/recording)
      tags:
      - contact
  /sessions/{name}/create:
    post:
      consumes:
      - application/json
      description: Create a new WhatsApp session with the given name
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/SessionResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new session
      tags:
      - sessions
  /sessions/{name}/delete:
    delete:
      consumes:
      - application/json
      description: Delete an existing WhatsApp session
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a session
      tags:
      - sessions
  /sessions/{name}/group/{groupId}/info:
    get:
      consumes:
      - application/json
      description: Get information about a WhatsApp group
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Group ID
        in: path
        name: groupId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GroupActionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get group info
      tags:
      - groups
  /sessions/{name}/group/{groupId}/invite:
    get:
      consumes:
      - application/json
      description: Get the invite link for a WhatsApp group
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Group ID
        in: path
        name: groupId
        required: true
        type: string
      - description: Reset link
        in: query
        name: reset
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GroupInviteLinkResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get group invite link
      tags:
      - groups
  /sessions/{name}/group/{groupId}/leave:
    post:
      consumes:
      - application/json
      description: Leave a WhatsApp group
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Group ID
        in: path
        name: groupId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GroupActionResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Leave group
