        type: string
    type: object
  SetWebhookRequest:
    properties:
      enabled:
        type: boolean
      events:
        items:
          type: string
        type: array
      secret:
        type: string
      url:
        type: string
    type: object
  StatusPrivacyResponse:
    properties:
      privacy: {}
    type: object
  SubscribePresenceRequest:
    properties:
      phone:
        example: "5511999999999"
        type: string
    required:
    - phone
    type: object
  SyncOverview:
    properties:
      contacts:
        $ref: '#/definitions/ContactsOverview'
      conversations:
        $ref: '#/definitions/ConversationsOverview'
      messages:
        $ref: '#/definitions/MessagesOverview'
    type: object
  SyncStats:
    properties:
      contactDetails:
        allOf:
        - $ref: '#/definitions/ContactSyncDetails'
        description: Detailed breakdowns
      contactsErrors:
        type: integer
      contactsImported:
        type: integer
      contactsSkipped:
        type: integer
      conversationsUsed:
        type: integer
      errors:
        type: integer
      messageDetails:
        $ref: '#/definitions/MessageSyncDetails'
      messagesErrors:
        type: integer
      messagesImported:
        type: integer
      messagesSkipped:
        type: integer
    type: object
  SyncStatus:
    properties:
