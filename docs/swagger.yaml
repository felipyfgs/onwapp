      number:
        type: string
      organization:
        type: string
      signAgent:
        type: boolean
      signSeparator:
        type: string
      startPending:
        type: boolean
      syncContacts:
        type: boolean
      syncDays:
        type: integer
      syncMessages:
        type: boolean
      token:
        type: string
      url:
