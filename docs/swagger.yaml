basePath: /
definitions:
  handler.ArchiveChatRequest:
    properties:
      archive:
        example: true
        type: boolean
      phone:
        example: "5511999999999"
        type: string
    required:
    - phone
    type: object
  handler.ChatPresenceRequest:
    properties:
      media:
        example: ""
        type: string
      phone:
        example: "5511999999999"
        type: string
      state:
        example: composing
        type: string
    required:
    - phone
    - state
    type: object
  handler.CheckPhoneRequest:
    properties:
      phones:
        example:
        - "5511999999999"
        - "5511888888888"
        items:
          type: string
        type: array
    required:
    - phones
    type: object
  handler.CreateGroupRequest:
    properties:
      name:
        example: My Group
        type: string
      participants:
        example:
        - "5511999999999"
        - "5511888888888"
        items:
          type: string
        type: array
    required:
    - name
    - participants
    type: object
  handler.DeleteMessageRequest:
    properties:
      forMe:
        example: false
        type: boolean
      messageId:
        example: ABCD1234
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - messageId
    - phone
    type: object
  handler.EditMessageRequest:
    properties:
      messageId:
        example: ABCD1234
        type: string
      newText:
        example: Edited message
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - messageId
    - newText
    - phone
    type: object
  handler.ErrorResponse:
    properties:
      error:
        example: session not found
        type: string
    type: object
  handler.GetContactInfoRequest:
    properties:
      phones:
        example:
        - "5511999999999"
        items:
          type: string
        type: array
    required:
    - phones
    type: object
  handler.GroupMessageRequest:
    properties:
      groupId:
        example: 123456789@g.us
        type: string
      text:
        example: Hello Group!
        type: string
    required:
    - groupId
    - text
    type: object
  handler.GroupParticipantsRequest:
    properties:
      groupId:
        example: 123456789@g.us
        type: string
      participants:
        example:
        - "5511999999999"
        items:
          type: string
        type: array
    required:
    - groupId
    - participants
    type: object
  handler.GroupResponse:
    properties:
      data: {}
      groupId:
        example: 123456789@g.us
        type: string
      success:
        example: true
        type: boolean
    type: object
  handler.GroupUpdateRequest:
    properties:
      groupId:
        example: 123456789@g.us
        type: string
      value:
        example: New Name
        type: string
    required:
    - groupId
    - value
    type: object
  handler.JoinGroupRequest:
    properties:
      link:
        example: https://chat.whatsapp.com/ABC123
        type: string
    required:
    - link
    type: object
  handler.MarkReadRequest:
    properties:
      messageIds:
        example:
        - ABCD1234
        items:
          type: string
        type: array
      phone:
        example: "5511999999999"
        type: string
    required:
    - messageIds
    - phone
    type: object
  handler.MessageResponse:
    properties:
      message:
        example: session created
        type: string
      status:
        example: disconnected
        type: string
    type: object
  handler.PresenceRequest:
    properties:
      available:
        example: true
        type: boolean
    type: object
  handler.PrivacySettingsRequest:
    properties:
      groupsAdd:
        description: all, contacts, none
        example: all
        type: string
      lastSeen:
        description: all, contacts, none
        example: all
        type: string
      profilePicture:
        description: all, contacts, none
        example: all
        type: string
      readReceipts:
        example: true
        type: boolean
      status:
        description: all, contacts, none
        example: all
        type: string
    type: object
  handler.QRResponse:
    properties:
      qr:
        example: 2@ABC123...
        type: string
      status:
        example: connecting
        type: string
    type: object
  handler.SendAudioRequest:
    properties:
      audio:
        example: base64_encoded_audio
        type: string
      mimetype:
        example: audio/ogg; codecs=opus
        type: string
      phone:
        example: "5511999999999"
        type: string
      ptt:
        example: true
        type: boolean
    required:
    - audio
    - phone
    type: object
  handler.SendContactRequest:
    properties:
      contactName:
        example: John Doe
        type: string
      contactPhone:
        example: "5511888888888"
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - contactName
    - contactPhone
    - phone
    type: object
  handler.SendDocumentRequest:
    properties:
      document:
        example: base64_encoded_document
        type: string
      filename:
        example: document.pdf
        type: string
      mimetype:
        example: application/pdf
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - document
    - filename
    - phone
    type: object
  handler.SendImageRequest:
    properties:
      caption:
        example: Image caption
        type: string
      image:
        example: base64_encoded_image
        type: string
      mimetype:
        example: image/jpeg
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - image
    - phone
    type: object
  handler.SendLocationRequest:
    properties:
      address:
        example: Street Address
        type: string
      latitude:
        example: -23.5505
        type: number
      longitude:
        example: -46.6333
        type: number
      name:
        example: Location Name
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - latitude
    - longitude
    - phone
    type: object
  handler.SendReactionRequest:
    properties:
      emoji:
        example: "\U0001F44D"
        type: string
      messageId:
        example: ABCD1234
        type: string
      phone:
        example: "5511999999999"
        type: string
    required:
    - emoji
    - messageId
    - phone
    type: object
  handler.SendResponse:
    properties:
      messageId:
        example: ABCD1234
        type: string
      success:
        example: true
        type: boolean
      timestamp:
        example: 1699999999
        type: integer
    type: object
  handler.SendStickerRequest:
    properties:
      mimetype:
        example: image/webp
        type: string
      phone:
        example: "5511999999999"
        type: string
      sticker:
        example: base64_encoded_sticker
        type: string
    required:
    - phone
    - sticker
    type: object
  handler.SendTextRequest:
    properties:
      phone:
        example: "5511999999999"
        type: string
      text:
        example: Hello World
        type: string
    required:
    - phone
    - text
    type: object
  handler.SendVideoRequest:
    properties:
      caption:
        example: Video caption
        type: string
      mimetype:
        example: video/mp4
        type: string
      phone:
        example: "5511999999999"
        type: string
      video:
        example: base64_encoded_video
        type: string
    required:
    - phone
    - video
    type: object
  handler.SessionResponse:
    properties:
      jid:
        example: 5511999999999@s.whatsapp.net
        type: string
      name:
        example: default
        type: string
      status:
        example: connected
        type: string
    type: object
  handler.SetProfilePictureRequest:
    properties:
      image:
        example: base64_encoded_image
        type: string
    required:
    - image
    type: object
  handler.SetPushNameRequest:
    properties:
      name:
        example: John Doe
        type: string
    required:
    - name
    type: object
  handler.SetStatusRequest:
    properties:
      status:
        example: Hello, I'm using WhatsApp
        type: string
    required:
    - status
    type: object
info:
  contact: {}
  description: WhatsApp API using whatsmeow library
  title: ZPWoot WhatsApp API
  version: "1.0"
paths:
  /sessions/{name}/chat/archive:
    post:
      consumes:
      - application/json
      description: Archive or unarchive a WhatsApp chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Archive data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.ArchiveChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Archive or unarchive a chat
      tags:
      - chat
  /sessions/{name}/chat/delete:
    post:
      consumes:
      - application/json
      description: Delete a message from a chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Delete data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.DeleteMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a message
      tags:
      - chat
  /sessions/{name}/chat/edit:
    post:
      consumes:
      - application/json
      description: Edit a previously sent message
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Edit data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.EditMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Edit a message
      tags:
      - chat
  /sessions/{name}/connect:
    post:
      consumes:
      - application/json
      description: Connect a WhatsApp session. If not authenticated, returns QR code
        endpoint
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Connect session
      tags:
      - sessions
  /sessions/{name}/contact/{phone}/avatar:
    get:
      consumes:
      - application/json
      description: Get profile picture URL for a contact
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Phone number
        in: path
        name: phone
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get contact avatar
      tags:
      - contact
  /sessions/{name}/contact/check:
    post:
      consumes:
      - application/json
      description: Check if phone numbers are registered on WhatsApp
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Phone numbers
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.CheckPhoneRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Check if phones are registered on WhatsApp
      tags:
      - contact
  /sessions/{name}/contact/info:
    post:
      consumes:
      - application/json
      description: Get information about WhatsApp contacts
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Phone numbers
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.GetContactInfoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get contact information
      tags:
      - contact
  /sessions/{name}/contact/list:
    get:
      consumes:
      - application/json
      description: Get all contacts from WhatsApp
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get all contacts
      tags:
      - contact
  /sessions/{name}/contact/markread:
    post:
      consumes:
      - application/json
      description: Mark messages as read in a chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Messages to mark
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.MarkReadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Mark messages as read
      tags:
      - contact
  /sessions/{name}/contact/presence:
    post:
      consumes:
      - application/json
      description: Set online/offline presence status
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Presence data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.PresenceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Set online presence
      tags:
      - contact
  /sessions/{name}/contact/typing:
    post:
      consumes:
      - application/json
      description: Set typing or recording presence in a chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Chat presence data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.ChatPresenceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Set chat presence (typing/recording)
      tags:
      - contact
  /sessions/{name}/create:
    post:
      consumes:
      - application/json
      description: Create a new WhatsApp session with the given name
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.SessionResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new session
      tags:
      - sessions
  /sessions/{name}/delete:
    delete:
      consumes:
      - application/json
      description: Delete an existing WhatsApp session
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a session
      tags:
      - sessions
  /sessions/{name}/group/{groupId}/info:
    get:
      consumes:
      - application/json
      description: Get information about a WhatsApp group
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Group ID
        in: path
        name: groupId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get group info
      tags:
      - groups
  /sessions/{name}/group/{groupId}/invite:
    get:
      consumes:
      - application/json
      description: Get the invite link for a WhatsApp group
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Group ID
        in: path
        name: groupId
        required: true
        type: string
      - description: Reset link
        in: query
        name: reset
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get group invite link
      tags:
      - groups
  /sessions/{name}/group/{groupId}/leave:
    post:
      consumes:
      - application/json
      description: Leave a WhatsApp group
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Group ID
        in: path
        name: groupId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Leave group
      tags:
      - groups
  /sessions/{name}/group/create:
    post:
      consumes:
      - application/json
      description: Create a new WhatsApp group with participants
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Group data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new group
      tags:
      - groups
  /sessions/{name}/group/description:
    put:
      consumes:
      - application/json
      description: Update the description/topic of a WhatsApp group
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: New description
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.GroupUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GroupResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update group description
      tags:
      - groups
  /sessions/{name}/group/join:
    post:
      consumes:
      - application/json
      description: Join a WhatsApp group using an invite link
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Invite link
        in: body
