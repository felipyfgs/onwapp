info:
  contact: {}
  description: WhatsApp API using whatsmeow library
  title: ZPWoot WhatsApp API
  version: "1.0"
paths:
  /events:
    get:
      description: Get a list of all available webhook event types organized by category
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.EventsResponse'
      security:
      - ApiKeyAuth: []
      summary: List available webhook events
      tags:
      - webhook
  /sessions/{name}/blocklist:
    get:
      description: Get list of blocked contacts
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlocklistResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get blocked contacts
      tags:
      - contact
    post:
      consumes:
      - application/json
      description: Block or unblock a contact
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Block action
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.BlocklistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BlocklistActionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Block or unblock contact
      tags:
      - contact
  /sessions/{name}/call/reject:
    post:
      consumes:
      - application/json
      description: Reject an incoming WhatsApp call
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Call data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.RejectCallRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Reject incoming call
      tags:
      - call
  /sessions/{name}/chat/archive:
    post:
      consumes:
      - application/json
      description: Archive or unarchive a WhatsApp chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Archive data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.ArchiveChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ChatActionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Archive or unarchive a chat
      tags:
      - chat
  /sessions/{name}/chat/delete:
    post:
      consumes:
      - application/json
      description: Delete a message from a chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Delete data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.DeleteMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SendResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a message
      tags:
      - chat
  /sessions/{name}/chat/disappearing:
    put:
      consumes:
      - application/json
      description: Set the disappearing messages timer for a chat
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Timer data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.DisappearingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Set disappearing messages timer
      tags:
      - chat
  /sessions/{name}/chat/edit:
    post:
      consumes:
      - application/json
      description: Edit a previously sent message
      parameters:
      - description: Session name
        in: path
        name: name
        required: true
        type: string
      - description: Edit data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.EditMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SendResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Edit a message
      tags:
      - chat
