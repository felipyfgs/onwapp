version: "3.7"

# ===========================================
# OnWapp Production Stack - Docker Swarm
# ===========================================
# Domains:
#   - api.xapza.com     → API Backend
#   - minio.xapza.com   → MinIO Console
#   - s3.xapza.com      → MinIO S3 API
# Network: infraNet (external - Traefik)
#
# Deploy: docker stack deploy -c docker-compose.swarm.yaml onwapp

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - infraNet
    environment:
      - POSTGRES_DB=onwapp
      - POSTGRES_USER=onwapp
      - POSTGRES_PASSWORD=onwapp2024secure
      - TZ=America/Sao_Paulo
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # ==========================================
  # NATS JetStream (Message Queue)
  # ==========================================
  nats:
    image: nats:latest
    command:
      - "--http_port=8222"
      - "--js"
      - "--store_dir=/data"
    volumes:
      - nats_data:/data
    networks:
      - infraNet
    environment:
      - TZ=America/Sao_Paulo
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # ==========================================
  # MinIO (S3-compatible Storage)
  # ==========================================
  minio:
    image: quay.io/minio/minio:RELEASE.2024-01-13T07-53-03Z-cpuv1
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - infraNet
    environment:
      - MINIO_ROOT_USER=onwappadmin
      - MINIO_ROOT_PASSWORD=onwappminio2024
      - MINIO_BROWSER_REDIRECT_URL=https://minio.xapza.com
      - MINIO_SERVER_URL=https://s3.xapza.com
      - TZ=America/Sao_Paulo
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - traefik.enable=true
        - traefik.docker.network=infraNet
        # MinIO S3 API (s3.xapza.com)
        - traefik.http.routers.onwapp-s3.rule=Host(`s3.xapza.com`)
        - traefik.http.routers.onwapp-s3.entrypoints=websecure
        - traefik.http.routers.onwapp-s3.tls.certresolver=letsencryptresolver
        - traefik.http.services.onwapp-s3.loadbalancer.server.port=9000
        # MinIO Console (minio.xapza.com)
        - traefik.http.routers.onwapp-minio.rule=Host(`minio.xapza.com`)
        - traefik.http.routers.onwapp-minio.entrypoints=websecure
        - traefik.http.routers.onwapp-minio.tls.certresolver=letsencryptresolver
        - traefik.http.services.onwapp-minio.loadbalancer.server.port=9001

  # ==========================================
  # OnWapp API Backend (api.xapza.com)
  # ==========================================
  api:
    image: felipyfgs17/onwapp-api:1.0.2
    volumes:
      - app_data:/app/data
    networks:
      - infraNet
    depends_on:
      - postgres
      - nats
      - minio
    environment:
      # Database
      - DATABASE_URL=postgres://onwapp:onwapp2024secure@postgres:5432/onwapp?sslmode=disable
      # Server
      - PORT=8080
      - GLOBAL_API_KEY=5A292B35A83212BF
      - SERVER_URL=https://api.xapza.com
      # Logging
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      # MinIO (S3 Storage)
      - MINIO_ENDPOINT=s3.xapza.com
      - MINIO_ACCESS_KEY=onwappadmin
      - MINIO_SECRET_KEY=onwappminio2024
      - MINIO_BUCKET=onwapp-media
      - MINIO_USE_SSL=true
      - MINIO_PUBLIC_URL=https://s3.xapza.com
      # NATS (Message Queue)
      - NATS_ENABLED=true
      - NATS_URL=nats://nats:4222
      - NATS_STREAM_PREFIX=ONWAPP
      # WhatsApp
      - DEVICE_NAME=OnWApp
      # Timezone
      - TZ=America/Sao_Paulo
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "2"
          memory: 2048M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - traefik.enable=true
        - traefik.docker.network=infraNet
        # API Backend (api.xapza.com)
        - traefik.http.routers.onwapp-api.rule=Host(`api.xapza.com`)
        - traefik.http.routers.onwapp-api.entrypoints=websecure
        - traefik.http.routers.onwapp-api.tls.certresolver=letsencryptresolver
        - traefik.http.services.onwapp-api.loadbalancer.server.port=8080

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  nats_data:
    driver: local
  minio_data:
    driver: local
  app_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  infraNet:
    external: true
