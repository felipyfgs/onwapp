# Development Stack - Dependencies only (API runs locally)
# Usage: make up (or docker compose up -d)
# Note: Uses different container/volume names to avoid conflicts with Swarm stack

services:
  # PostgreSQL Database
  dev_postgres:
    image: postgres:16-alpine
    container_name: onwapp-dev-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-onwapp}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    networks:
      - onwapp-dev-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-onwapp}']
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS JetStream
  dev_nats:
    image: nats:latest
    container_name: onwapp-dev-nats
    restart: unless-stopped
    ports:
      - '4222:4222'
      - '8222:8222'
      - '9222:9222'
    environment:
      TZ: America/Sao_Paulo
    command:
      - "-c"
      - "/etc/nats/nats.conf"
    volumes:
      - dev_nats_data:/data
      - ./nats.conf:/etc/nats/nats.conf:ro
    networks:
      - onwapp-dev-network

  # MinIO (S3 Storage)
  dev_minio:
    image: quay.io/minio/minio:RELEASE.2024-01-13T07-53-03Z-cpuv1
    container_name: onwapp-dev-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      TZ: America/Sao_Paulo
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-onwapp}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-postgres}
    volumes:
      - dev_minio_data:/data
    networks:
      - onwapp-dev-network

  # DBGate (Database Manager - pre-configured)
  dev_dbgate:
    image: dbgate/dbgate:latest
    container_name: onwapp-dev-dbgate
    restart: unless-stopped
    ports:
      - '3100:3000'
    environment:
      TZ: America/Sao_Paulo
      CONNECTIONS: con1
      LABEL_con1: onwapp PostgreSQL Dev
      SERVER_con1: dev_postgres
      USER_con1: ${POSTGRES_USER:-postgres}
      PASSWORD_con1: ${POSTGRES_PASSWORD:-postgres}
      PORT_con1: 5432
      ENGINE_con1: postgres@dbgate-plugin-postgres
      DATABASE_con1: ${POSTGRES_DB:-onwapp}
    depends_on:
      dev_postgres:
        condition: service_healthy
    networks:
      - onwapp-dev-network

  # Webhook Tester (for testing webhooks in development)
  dev_webhook:
    image: ghcr.io/tarampampam/webhook-tester:2
    container_name: onwapp-dev-webhook
    restart: unless-stopped
    ports:
      - '8090:8080'
    environment:
      TZ: America/Sao_Paulo
      LOG_LEVEL: debug
      AUTO_CREATE_SESSIONS: "true"
      MAX_REQUESTS: "512"
    networks:
      - onwapp-dev-network

volumes:
  dev_postgres_data:
    name: onwapp_dev_postgres_data
  dev_nats_data:
    name: onwapp_dev_nats_data
  dev_minio_data:
    name: onwapp_dev_minio_data

networks:
  onwapp-dev-network:
    name: onwapp-dev-network
    driver: bridge
