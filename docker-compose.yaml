# Development Stack - Dependencies only (API runs locally)
# Usage: make up (or docker compose up -d)
# Note: Uses different container/volume names to avoid conflicts with Swarm stack

services:
  # PostgreSQL Database
  dev_postgres:
    image: postgres:16-alpine
    container_name: zpwoot-dev-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zpwoot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zpwoot123}
      POSTGRES_DB: ${POSTGRES_DB:-zpwoot}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    networks:
      - zpwoot-dev-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-zpwoot} -d ${POSTGRES_DB:-zpwoot}']
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS JetStream
  dev_nats:
    image: nats:latest
    container_name: zpwoot-dev-nats
    restart: unless-stopped
    ports:
      - '4222:4222'
      - '8222:8222'
    command:
      - "--http_port=8222"
      - "--js"
      - "--store_dir=/data"
    volumes:
      - dev_nats_data:/data
    networks:
      - zpwoot-dev-network

  # MinIO (S3 Storage)
  dev_minio:
    image: quay.io/minio/minio:RELEASE.2024-01-13T07-53-03Z-cpuv1
    container_name: zpwoot-dev-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-zpwoot}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-zpwoot123}
    volumes:
      - dev_minio_data:/data
    networks:
      - zpwoot-dev-network

volumes:
  dev_postgres_data:
  dev_nats_data:
  dev_minio_data:

networks:
  zpwoot-dev-network:
    driver: bridge
