# Production Stack - ZPWoot API with all dependencies
# Usage: docker compose up -d

services:
  # ZPWoot API
  zpwoot:
    image: onwapp/zpwoot:latest
    container_name: zpwoot-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-zpwoot}:${POSTGRES_PASSWORD:-zpwoot123}@postgres:5432/${POSTGRES_DB:-zpwoot}?sslmode=disable
      PORT: 3000
      API_KEY: ${API_KEY:-change-this-api-key}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-console}
      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-zpwoot}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-zpwoot123}
      MINIO_BUCKET: ${MINIO_BUCKET:-zpwoot-media}
      MINIO_USE_SSL: "false"
      # NATS
      NATS_ENABLED: ${NATS_ENABLED:-true}
      NATS_URL: nats://nats:4222
    volumes:
      - ./chatwoot-config.json:/app/chatwoot-config.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - zpwoot-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zpwoot-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zpwoot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zpwoot123}
      POSTGRES_DB: ${POSTGRES_DB:-zpwoot}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zpwoot-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-zpwoot} -d ${POSTGRES_DB:-zpwoot}']
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS JetStream
  nats:
    image: nats:latest
    container_name: zpwoot-nats
    restart: unless-stopped
    ports:
      - '4222:4222'
      - '8222:8222'
    command:
      - "--http_port=8222"
      - "--js"
      - "--store_dir=/data"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8222/healthz']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zpwoot-network

  # MinIO (S3 Storage)
  minio:
    image: quay.io/minio/minio:RELEASE.2024-01-13T07-53-03Z-cpuv1
    container_name: zpwoot-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-zpwoot}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-zpwoot123}
    volumes:
      - minio_data:/data
    networks:
      - zpwoot-network

volumes:
  postgres_data:
  nats_data:
  minio_data:

networks:
  zpwoot-network:
    driver: bridge
