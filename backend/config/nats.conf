# Configuração do Servidor NATS para o ONWApp
# Habilita suporte a WebSocket para o frontend Next.js

# Porta padrão do protocolo NATS (usada pelo backend Go)
port: 4222

# Porta para monitoramento HTTP
monitor_port: 8222

# Configuração do Gateway WebSocket
websocket {
    port: 8080
    no_tls: true
    
    # Permitir conexões de qualquer origem (desenvolvimento)
    # Em produção, restringir ao domínio do frontend
    allow_origins: ["*"]
}

