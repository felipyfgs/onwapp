version: "3.7"

# ===========================================
# OnWapp Production Stack - Portainer/Swarm
# ===========================================
# Domains:
#   - api.xapza.com     → API Backend
#   - minio.xapza.com   → MinIO Console
#   - s3.xapza.com      → MinIO S3 API
# Network: public_network (external - Traefik)
#
# IMPORTANT: Edit the values below before deploying!

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: onwapp_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - public_network
    environment:
      - POSTGRES_DB=onwapp
      - POSTGRES_USER=onwapp
      - POSTGRES_PASSWORD=onwapp2024secure
      - TZ=America/Sao_Paulo
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # ==========================================
  # NATS JetStream (Message Queue)
  # ==========================================
  nats:
    image: nats:latest
    container_name: onwapp_nats
    command:
      - "--http_port=8222"
      - "--js"
      - "--store_dir=/data"
    volumes:
      - nats_data:/data
    networks:
      - public_network
    environment:
      TZ: America/Sao_Paulo
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # ==========================================
  # MinIO (S3-compatible Storage)
  # ==========================================
  minio:
    image: quay.io/minio/minio:RELEASE.2024-01-13T07-53-03Z-cpuv1
    container_name: onwapp_minio
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - public_network
    environment:
      - MINIO_ROOT_USER=onwappadmin
      - MINIO_ROOT_PASSWORD=onwappminio2024
      - MINIO_BROWSER_REDIRECT_URL=https://minio.xapza.com
      - MINIO_SERVER_URL=https://s3.xapza.com
      - TZ=America/Sao_Paulo
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - traefik.enable=true
        - traefik.docker.network=public_network
        # MinIO S3 API (s3.xapza.com)
        - traefik.http.routers.onwapp_s3.rule=Host(`s3.xapza.com`)
        - traefik.http.routers.onwapp_s3.entrypoints=websecure
        - traefik.http.routers.onwapp_s3.tls.certresolver=letsencryptresolver
        - traefik.http.routers.onwapp_s3.service=onwapp_s3
        - traefik.http.services.onwapp_s3.loadbalancer.server.port=9000
        - traefik.http.services.onwapp_s3.loadbalancer.passHostHeader=true
        # MinIO Console (minio.xapza.com)
        - traefik.http.routers.onwapp_minio.rule=Host(`minio.xapza.com`)
        - traefik.http.routers.onwapp_minio.entrypoints=websecure
        - traefik.http.routers.onwapp_minio.tls.certresolver=letsencryptresolver
        - traefik.http.routers.onwapp_minio.service=onwapp_minio
        - traefik.http.services.onwapp_minio.loadbalancer.server.port=9001
        - traefik.http.services.onwapp_minio.loadbalancer.passHostHeader=true

  # ==========================================
  # OnWapp API Backend (api.xapza.com)
  # ==========================================
  api:
    image: felipyfgs17/onwapp-api:${VERSION:-latest}
    container_name: onwapp_api
    volumes:
      - app_data:/app/data
    networks:
      - public_network
    depends_on:
      - postgres
      - nats
      - minio
    environment:
      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-onwapp}:${POSTGRES_PASSWORD}@onwapp_postgres:5432/${POSTGRES_DB:-onwapp}?sslmode=disable
      # Server
      PORT: "8080"
      GLOBAL_API_KEY: ${GLOBAL_API_KEY}
      SERVER_URL: https://api.xapza.com
      # Logging
      LOG_LEVEL: info
      LOG_FORMAT: json
      # MinIO (S3 Storage)
      MINIO_ENDPOINT: s3.xapza.com
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: onwapp-media
      MINIO_USE_SSL: "true"
      MINIO_PUBLIC_URL: https://s3.xapza.com
      # NATS (Message Queue)
      NATS_ENABLED: "true"
      NATS_URL: nats://onwapp_nats:4222
      NATS_STREAM_PREFIX: ONWAPP
      # Timezone
      TZ: America/Sao_Paulo
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "2"
          memory: 2048M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - traefik.enable=true
        - traefik.docker.network=public_network
        # API Backend (api.xapza.com)
        - traefik.http.routers.onwapp_api.rule=Host(`api.xapza.com`)
        - traefik.http.routers.onwapp_api.entrypoints=websecure
        - traefik.http.routers.onwapp_api.tls.certresolver=letsencryptresolver
        - traefik.http.routers.onwapp_api.service=onwapp_api
        - traefik.http.services.onwapp_api.loadbalancer.server.port=8080
        - traefik.http.services.onwapp_api.loadbalancer.passHostHeader=true
        # HTTPS header middleware
        - traefik.http.middlewares.onwapp_sslheader.headers.customrequestheaders.X-Forwarded-Proto=https
        - traefik.http.routers.onwapp_api.middlewares=onwapp_sslheader@docker
        # CORS headers
        - traefik.http.middlewares.onwapp_cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS,PATCH
        - traefik.http.middlewares.onwapp_cors.headers.accesscontrolalloworigin=https://app.xapza.com
        - traefik.http.middlewares.onwapp_cors.headers.accesscontrolallowcredentials=true
        - traefik.http.middlewares.onwapp_cors.headers.accesscontrolallowheaders=*

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  nats_data:
    driver: local
  minio_data:
    driver: local
  app_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  public_network:
    external: true
