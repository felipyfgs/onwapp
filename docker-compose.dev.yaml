# Development Stack - Dependencies only (run API locally)
# Usage: docker compose -f docker-compose.dev.yaml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zpwoot-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zpwoot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zpwoot123}
      POSTGRES_DB: ${POSTGRES_DB:-zpwoot}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zpwoot-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-zpwoot} -d ${POSTGRES_DB:-zpwoot}']
      interval: 10s
      timeout: 5s
      retries: 5

  # DBGate (Database UI)
  dbgate:
    image: dbgate/dbgate:latest
    container_name: zpwoot-dbgate
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      CONNECTIONS: con1
      LABEL_con1: zpwoot PostgreSQL
      SERVER_con1: postgres
      USER_con1: ${POSTGRES_USER:-zpwoot}
      PASSWORD_con1: ${POSTGRES_PASSWORD:-zpwoot123}
      PORT_con1: 5432
      ENGINE_con1: postgres@dbgate-plugin-postgres
      DATABASE_con1: ${POSTGRES_DB:-zpwoot}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zpwoot-network

  # Webhook Tester
  webhook-tester:
    image: tarampampam/webhook-tester:latest
    container_name: zpwoot-webhook-tester
    restart: unless-stopped
    ports:
      - '8080:8080'
    networks:
      - zpwoot-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: zpwoot-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - zpwoot-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS JetStream
  nats:
    image: nats:latest
    container_name: zpwoot-nats
    restart: unless-stopped
    ports:
      - '4222:4222'
      - '8222:8222'
    command:
      - "--http_port=8222"
      - "--js"
      - "--store_dir=/data"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8222/healthz']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zpwoot-network

  # MinIO (S3 Storage)
  minio:
    image: quay.io/minio/minio:RELEASE.2024-01-13T07-53-03Z-cpuv1
    container_name: zpwoot-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-zpwoot}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-zpwoot123}
    volumes:
      - minio_data:/data
    networks:
      - zpwoot-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  nats_data:

networks:
  zpwoot-network:
    driver: bridge
